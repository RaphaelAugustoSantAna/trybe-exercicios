<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Trybe-Trip</title>
</head>

<body>
    <header class="container">
        <h1>Trybe Trip</h1>
    </header>

    <main>
        <form action="campoNome">
            <!--Nome Completo -->
            <div class="container">
                <label for="campoNome">Nome Completo: </label>
                <input type="text" id="campoNome" name="campoNome" min="10" max="40" />
            </div class="container">

            <div class="container">
                <!--Email-->
                <label for="campoEmail">Email: </label>
                <input type="email" name="campoEmail" id="campoEmail" min="10" max="50" />
            </div class="container">

            <div class="container">
                <!--Destino preferido-->
                <label for="city">Cidade</label>
                <input type="radio" id="city">
                <label for="farm">Campo</label>
                <input type="radio" id="farm">
                <label for="beach">Praia</label>
                <input type="radio" id="beach">
                <label for="montain">Montanha</label>
                <input type="radio" id="montain">

            </div class="container"><br>

            <div class="container">
                <!--campo de descrição -->
                <label for="txt-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                    TrybeTrip?</label>
                <textarea name="txt-area" id="txt-area" cols="30" rows="10" maxlength="500">
            </textarea>
            </div class="container">

            <!--melhor data para viagem-->
            <div class="container">
                <label for="melhorData">Qual a melhor data para realizar a sua viagem?</label>
                <input type="date" name="melhorData" id="melhorData">
            </div class="container">

            <!--Receber notificações-->
            <div class="container">
                <label for="ofertasim">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <input type="checkbox" name="oferta" id="ofertasim" />Sim. <br>
                <input type="checkbox" name="oferta" id="ofertanao" />Não.
            </div class="container">

            <!--imagens de ferias-->
            <div class="container">
                <label for="fotosViagens">compartilhar fotos</label>
                <input type="file" name="fotosViagens" id="fotosViagens">
            </div class="container">


        </form>

    </main>
